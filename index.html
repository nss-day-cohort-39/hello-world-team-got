<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Westeros</title>
  </head>
  <body>
    <!-- Start of navbar -->
    <header>
      <nav class="navigation"></nav>
    </header>
    <!-- End of navbar -->

    <main class="main-container">
      <!-- Start main-image -->
      <!-- Add country name over image -->
      <div class="main-image"></div>
      <!-- End of main-image -->

      <!-- Start of cards section -->
      <section class="cities-container">
        <!-- City card one -->
        <h1>Cities</h1>

        <div class="cities__card">
          <img class="cities__img" src="https://stmedia.stimg.co/CTYP+Game+of+thrones+got_winterfell_final2.jpg?w=800" alt="The-North" style="width:100%" />
          <div class="cities__name">
            <h3>Winterfell</h3>
          </div>
        </div>
        <div class="cities__card">
          <img class="cities__img" src="https://metro.co.uk/wp-content/uploads/2019/04/SEI_62327730.jpg?quality=90&strip=all" alt="The-North" style="width:100%" />
          <div class="cities__name">
            <h3>The Wall</h3>
          </div>
        </div>
        <div class="cities__card">
          <img class="cities__img" src="https://pm1.narvii.com/6250/459a2683fb4e920b17cbc13d1049d41341d6ed59_00.jpg" alt="The-North" style="width:100%" />
          <div class="cities__name">
            <h3>White Harbor</h3>
          </div>
        </div>
      </section> 
      <!-- End of city card one -->
      <section class="landmarks-container"></section>
      <section class="hos-container"></section>
      <!-- End of cards -->
      
      <!-- Start of footer -->
      <footer class="footer-container"></footer>
      <!-- End of footer -->
    </main>
  </body>
</html>
