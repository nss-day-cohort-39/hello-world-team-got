    <header>
      <nav class="navigation">
        <ul>
          <li class="nav-li"><a href="index.html"><img class="icon" src="https://vignette.wikia.nocookie.net/gameofthrones/images/8/8a/House-Stark-Main-Shield.PNG/revision/latest?cb=20170101103142 alt="></a></li>
          <li class="nav-li"><a href="vale.html"><img class="icon" src="https://vignette.wikia.nocookie.net/gameofthrones/images/1/15/House-Arryn-Main-Shield.PNG/revision/latest?cb=20170101094153" alt=""></a>

        </ul>
      </nav>
    </header>
    <!-- End of navbar -->

    <main class="main-container">
      <!-- Start main-image -->
      <!-- Add country name over image -->
      <div class="main-image-vale"><h1>"You see the wonders that can be worked with lies and Arbor gold?"</h1></div>
      <!-- End of main-image -->

      <b><h1>The Vale</h1></b>

      <!-- Start of cards section -->
      <section class="card-container">

        <div class="card">
          <img class="cities__img" src="https://vignette.wikia.nocookie.net/gameofthrones/images/5/59/The_Eyrie.jpg/revision/latest/scale-to-width-down/700?cb=20110615190250" alt="The-North" style="width:100%" />
          <div class="city__name">
            <b><h4>Cities</h4></b>
            <button id ="button--cities">Details</button>
              <dialog class="dialog__cities" id="details">  

             <button class="button--close">Close</button>   
             </dialog>    
          </div>
        </div>
        <div class="card">
            <img class="image" src="https://vignette.wikia.nocookie.net/gameofthrones/images/5/58/The_Bloody_Gate.png/revision/latest/scale-to-width-down/700?cb=20160821212418" alt="The-Vale"/>
            <div class="landmarks">
              <b><h4>Landmarks</h4></b>
              <button id ="button--landmarks">Details</button>
              <dialog class="dialog__landmarks" id="details">  

             <button class="button--close">Close</button> 
          </div>
        </div>
    
          <div class="card">
            <img src="https://vignette.wikia.nocookie.net/gameofthrones/images/8/8e/RobinArryn.png/revision/latest?cb=20190521213310"
              alt="The-Vale"
              style="width:100%"/>
            <div class="hos">
              <h4><b>Heads of State</b></h4>
              <button id ="button--hos">Details</button>
              <dialog class="dialog__hos" id="details">  

             <button class="button--close">Close</button>
              
            </div>
          </div>

      </section> 
      <!-- End of HOS cards  -->
  
     
      
      <section class="hos-container"></section>
      <!-- End of cards -->
      
      <!-- Start of footer -->
      <footer class="footer-container"></footer>
      <!-- End of footer -->
    </main>
